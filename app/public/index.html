<!DOCTYPE html>
<html lang="en">

<head>

</html>

<body class="d-flex flex-column min-vh-100">

  <header>

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">sculpture</a>
          </li>

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">drawing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">bio</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search by title" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
              <path fill-rule="evenodd"

            </svg>
          </button>
        </form>

        </div>
        <div id="works_list">

            <a href="#" class="list-group-item list-group-item-action active">

        </div>

    <div class="row mt-5">

      <div class="col-lg-2 col-sm-4 offset-lg-3 offset-sm-0">
        <div class=" card card-menu" id="menu-sculpture">
          <div class="card-body text-center">
            <a href="#" class="btn btn-dark">sculpture</a>
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-sm-4">
        <div class="card card-menu" id="menu-painting">
          <div class="card-body text-center">

        </div>
      </div>
      <div class="col-lg-2 col-sm-4">
        <div class="card card-menu" id="menu-drawing">

            <a href="#" class="btn btn-dark">drawing</a>
