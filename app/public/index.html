<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bm admin</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>



</html>

<body class="d-flex flex-column min-vh-100">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">bmadmin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">all works <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">sculpture</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">painting</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">drawing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">bio</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
              <path fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
            </svg>
          </button>
        </form>
      </div>
    </nav>
  </header>

  <!-- Begin page content -->
  <main class="flex-fill">
    <div class="container-fluid bg-light hero">
      <h1 class="mb-3">portfolio manager</h1>
      <p><a href="" class="btn btn-dark">add work</a></p>

    </div>
    <div class="row mt-5">
      <div class="col-md-2 offset-md-3">
        <div class="card card-menu" id="menu-sculpture">
          <div class="card-body text-center">
            <a href="#" class="btn btn-dark">sculpture</a>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card card-menu" id="menu-painting">
          <div class="card-body text-center">
            <a href="#" class="btn btn-dark">painting</a>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card card-menu" id="menu-drawing">
          <div class="card-body text-center">
            <a href="#" class="btn btn-dark">drawing</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
