<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bm admin local</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-5">BM ADMIN</h1>
    <form id="form_upload">
      <input type="text" name="work" placeholder="add work">
      <input type="text" name="mode" placeholder="add mode">
      <input type="text" name="material" placeholder="add material">
      <input type="text" name="title" placeholder="add title">
      <input type="file" name="new_image">
      <input type="submit" value="submit">
      <p id="message"></p>
    </form>
  </div>

  <script>

    const form = document.getElementById('form_upload');
    const message = document.getElementById('message');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        await fetch('/api/photos', {
          method: "POST",
          body: formData
        });

      } catch (error) {
        message.innerText(`${error.message});
      }

    });

  </script>

</body>

</html>
